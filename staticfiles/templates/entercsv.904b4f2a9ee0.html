<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #001515, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #form-container {
      max-width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #00cccc;
    }

    label {
      display: block;
      margin: 10px 0;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #00cccc;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008080;
    }

    a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
    }

    a:hover {
      text-decoration: underline;
    }

    .viewr
    {
      color:#fff
    }
  </style>
  <title>Data Upload Form</title>
</head>
<body>

<div id="form-container">
  <h1>Data Upload Form</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="csvfile">Upload CSV File:</label>
    <input type="file" id="csvfile" name="csvfile" required>

    <button type="submit">Send</button>
    <br>
    <br>
    <button id="viewr"><a href="{% url 'webpage7' %}">View Report</a></button>
  </form>
</div>

</body>
</html>
